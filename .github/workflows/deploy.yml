name: Build and Deploy to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Check Out Repo
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./docker/Dockerfile.web
        push: true
        tags: ayushdevinfer/paynow:latest  

    - name: Verify Pushed Image
      run: docker pull ayushdevinfer/paynow:latest  
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          sudo docker pull ayushdevinfer/paynow:latest
          sudo docker stop web-app || true
          sudo docker rm web-app || true
          
          # Create a fresh .env file with ALL required variables
          cat <<EOF > /home/${{ secrets.SSH_USERNAME }}/.env
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}
          EOF
          
          sudo docker run -d \
            --name web-app \
            -p 3005:3000 \
            -v /home/${{ secrets.SSH_USERNAME }}/.env:/app/apps/web/.env \
            ayushdevinfer/paynow:latest
          
          # Clean up old images to save disk space
          sudo docker image prune -f
